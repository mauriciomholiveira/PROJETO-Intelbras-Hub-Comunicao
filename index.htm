<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="./style.css" />
    <title>Hub Comunicação</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

<body>
    <header>

        <nav class="developers">

                    data-lucide="github" class="lucide lucide-github githubIcon">
                    <path
                        d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4">
                    </path>
                    <path d="M9 18c-4.51 2-5-2-7-2"></path>
                </svg>
                <a href="https://github.com/mauriciomholiveira" target="_blank">
                    mauriciomholiveira

                    <path d="m12 12 4 10 1.7-4.3L22 16Z"></path>

            </h2>
            <div class="grid-container">
                <!-- tabela de transferencia -->
                <div class="card">

                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" data-lucide="external-link"

                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>

                    <p class="subTitleCard">Usuários</p>
                    <p class="description">Internos</p>
                    <div class="container-responsable">
                        <p class="subTitleCard">Responsável</p>
                        <p class="descriptionResp">Mauricio Oliveira</p>
                    </div>
                </div>
                <!-- tabela de tutoriais -->
                <div class="card">
                    <h3>
                        <a href="./pages/table-tutorial/index.html" target="_blank">Tabela Tutorial<svg
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" data-lucide="external-link"

                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>

                    <div class="container-responsable">
                        <p class="subTitleCard">Responsável</p>
                        <p class="descriptionResp">Mauricio Oliveira</p>
                    </div>

        </section>

        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            lucide.createIcons();
        </script>
        <script src="./script.js"></script>
